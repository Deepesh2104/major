<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
</head>

<body>
  <style>
    * {
    font-size: 1.3vw;
    font-family: "Roboto", sans-serif;
}

html {
    --scrollbarBG: #fff;
    --thumbBG: #90a4ae;
}

body {
    background: #f0f0f0;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chatbox {
    background-color: white;
    box-shadow: 2vw 2vw 12vw 3vw #ccc;
    border-radius: 10px;
    overflow: hidden;
    width: 35vw;
}

.chatbox__header {
    background: #4CAF50;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.chatbox__messages {
    overflow-y: auto;
    padding: 0 10px;
    height: 32vw;
    scrollbar-width: thin;
    scrollbar-color: var(--thumbBG) var(--scrollbarBG);
}

.chatbox__messages::-webkit-scrollbar {
    width: 10px;
}

.chatbox__messages::-webkit-scrollbar-track {
    background: var(--scrollbarBG);
}

.chatbox__messages::-webkit-scrollbar-thumb {
    background-color: var(--thumbBG);
    border-radius: 6px;
    border: 3px solid var(--scrollbarBG);
}

.chatbox__messages .message {
    clear: both;
    line-height: 1.2vw;
    font-size: 1.2vw;
    padding: 8px;
    position: relative;
    margin: 8px 0;
    max-width: 85%;
    word-wrap: break-word;
    z-index: 2;
}

.chatbox__footer {
    display: flex;
    padding: 10px;
}

#userInput {
    color: #000;
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 5px;
}

.chatbox__send--footer {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.chatbox__send--footer .circle {
    position: relative;
    width: 4.8vw;
    height: 4.8vw;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chatbox__send--footer .circle i {
    font-size: 3vw;
    margin-left: -1vw;
    margin-top: 1vw;
}

  </style>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__header">
                <h1>Chatbot</h1>
            </div>
            <div class="chatbox__messages" id="message-section">
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div class="chatbox__footer">
                <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off" autofocus="autofocus">
                <button class="chatbox__send--footer send__button" onclick="sendMessage()">
                    <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
                </button>
            </div>
        </div>
    </div>
    
</body>

</html>
